<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Nav bars</title>
  </head>
  <body>
    <nav class="navbar navbar-default"> <!-- this will place koffee to the left on the nav bar -->
      <div class="container">           <!-- putting the contaier within the navbar contains the content, instead of smooshing in the actual navbar itself. which wouldnt be visually appealing -->
      <div class="navbar-header">       <!-- this makes 'Koffee' appear bigger in the nav, this makes sense because it is the brand name -->
        <a href="#"class="navbar-brand">Koffee</a>  <!-- this will be placed on the left and is also a link-->
      </div>
      <ul class="nav navbar-nav">      <!-- this will begin the addition of other links on the nav bar and it will be placed to the just-right of the brand 'koffee' and font will look smaller as well because it is not the brand  -->
        <li><a href="About.html">About</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right"> <!-- this will be the right side of the nav bar -->
        <li><a href="#">Sign up</a></li>
        <li><a href="#">Login</a></li>
      </ul>
      </div>
    </nav>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
